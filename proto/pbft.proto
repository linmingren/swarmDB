syntax = "proto3";

message pbft_msg
{
    // These will be present on every type of message other than requests
    uint64 sequence = 1;
    uint64 view = 2;

    oneof msg {
        pbft_request request = 3;
        pbft_preprepare preprepare = 4;
    }

}

message pbft_preprepare
{
    pbft_request request = 3;
}

message pbft_request
{
    string operation = 1;
    uint64 timestamp = 2;
    string client = 3;
}
